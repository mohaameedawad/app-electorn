<div *ngIf="showLayout" class="layout" dir="rtl">
  <app-header></app-header>
  
  <div class="main-layout">
    <aside class="sidebar">
      <nav>
        <a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <i class="pi pi-home"></i>
          <span>لوحة التحكم</span>
        </a>
        <a routerLink="/sales" routerLinkActive="active">
          <i class="pi pi-shopping-cart"></i>
          <span>فواتير البيع</span>
        </a>
        <a routerLink="/purchases" routerLinkActive="active">
          <i class="pi pi-shopping-bag"></i>
          <span>فواتير المشتريات</span>
        </a>
        <a routerLink="/customers" routerLinkActive="active">
          <i class="pi pi-users"></i>
          <span>العملاء</span>
        </a>
        <a routerLink="/suppliers" routerLinkActive="active">
          <i class="pi pi-truck"></i>
          <span>الموردين</span>
        </a>
        <a routerLink="/products" routerLinkActive="active">
          <i class="pi pi-box"></i>
          <span>المنتجات</span>
        </a>
        <a routerLink="/employees" routerLinkActive="active">
          <i class="pi pi-id-card"></i>
          <span>الموظفين</span>
        </a>
        <a routerLink="/reports" routerLinkActive="active">
          <i class="pi pi-chart-bar"></i>
          <span>التقارير</span>
        </a>
      </nav>
    </aside>

    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

<!-- Login page without layout -->
<div *ngIf="!showLayout">
  <router-outlet></router-outlet>
</div>
