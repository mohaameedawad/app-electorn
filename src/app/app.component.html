<div
  *ngIf="showLayout"
  class="d-flex vh-100 p-3"
  dir="rtl"
  style="font-family: 'Cairo', sans-serif;"
>
  <aside
    class="sidebar bg-success text-success fw-bold p-3 overflow-auto d-flex flex-column border-end"
  >
   <div class="text-center mt-4 mb-5">
      <div class="logo-circle mx-auto mb-4">
        <i class="pi pi-box fs-5 text-white"></i>
      </div>
      <h2 class="text-success fw-bold fs-5 mb-2">برنامج إدارة  المبيعات</h2>
    </div>

    <nav class="d-flex flex-column gap-1">
      <a
        *ngFor="let item of navItems; let i = index"
        [routerLink]="item.path"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: i === 0 }"
        class="nav-link text-success fw-bold d-flex align-items-center gap-2 rounded-3 px-3 py-2 text-decoration-none"
      >
        <i class="pi {{ item.icon }} sidebar-icon"></i>
        <span class="flex-fill text-nowrap">{{ item.label }}</span>
      </a>
    </nav>
  </aside>

  <div class="d-flex flex-column flex-fill overflow-hidden">
    <app-header></app-header>
    <main class="flex-fill overflow-auto main-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

<!-- Login page without layout -->
<div *ngIf="!showLayout">
  <router-outlet></router-outlet>
</div>
