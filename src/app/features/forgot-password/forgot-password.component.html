<app-auth-card>
  <ng-container auth-title>استعادة كلمة المرور</ng-container>
  <!-- Step 1: Verify User -->
  <form *ngIf="step === 1" (ngSubmit)="verifyUser()">
    <div class="mb-4">
      <label for="username">اسم المستخدم</label>
      <input
        pInputText
        id="username"
        type="text"
        [(ngModel)]="username"
        name="username"
        placeholder="أدخل اسم المستخدم"
        class="form-control w-100 login-input"
        autocomplete="username"
      />
    </div>
    <div class="mb-4">
      <label for="fullName">الاسم الكامل</label>
      <input
        pInputText
        id="fullName"
        type="text"
        [(ngModel)]="fullName"
        name="fullName"
        placeholder="أدخل الاسم الكامل"
        class="form-control w-100 login-input"
        autocomplete="off"
      />
    </div>
    <div class="alert alert-danger d-flex align-items-center gap-2" *ngIf="errorMessage">
      <i class="pi pi-exclamation-triangle prefix-icon"></i>
      <span>{{ errorMessage }}</span>
    </div>
    <div class="alert alert-success d-flex align-items-center gap-2" *ngIf="successMessage">
      <i class="pi pi-check-circle prefix-icon"></i>
      <span>{{ successMessage }}</span>
    </div>
    <button pButton type="submit" label="التحقق" icon="pi pi-check" class="w-100 py-3 fw-semibold login-btn mb-3"></button>
    <button type="button" (click)="goToLogin()" class="btn btn-outline-secondary w-100 py-2 fw-semibold">
      العودة لتسجيل الدخول
    </button>
  </form>
  <!-- Step 2: Reset Password -->
  <form *ngIf="step === 2" (ngSubmit)="resetPassword()">
    <div class="mb-4">
      <label for="newPassword">كلمة المرور الجديدة</label>
      <input
        pInputText
        id="newPassword"
        type="password"
        [(ngModel)]="newPassword"
        name="newPassword"
        placeholder="أدخل كلمة المرور الجديدة"
        class="form-control w-100 login-input"
        autocomplete="new-password"
      />
    </div>
    <div class="mb-4">
      <label for="confirmPassword">تأكيد كلمة المرور</label>
      <input
        pInputText
        id="confirmPassword"
        type="password"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        placeholder="أعد إدخال كلمة المرور"
        class="form-control w-100 login-input"
        autocomplete="new-password"
      />
    </div>
    <div class="alert alert-danger d-flex align-items-center gap-2" *ngIf="errorMessage">
      <i class="pi pi-exclamation-triangle prefix-icon"></i>
      <span>{{ errorMessage }}</span>
    </div>
    <div class="alert alert-success d-flex align-items-center gap-2" *ngIf="successMessage">
      <i class="pi pi-check-circle prefix-icon"></i>
      <span>{{ successMessage }}</span>
    </div>
    <button type="submit" class="btn btn-success w-100 py-3 fw-semibold d-flex align-items-center justify-content-center gap-2 login-btn">
      <i class="pi pi-key prefix-icon"></i>
      <span>تغيير كلمة المرور</span>
    </button>
  </form>
</app-auth-card>
