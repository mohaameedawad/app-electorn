<div class="page-header">
  <h2>الموردين</h2>
  <button class="add-button" (click)="showDialog()">+ إضافة مورد</button>
</div>
<app-table [columns]="columns" [data]="data"></app-table>

<app-dialog 
  [(visible)]="visible"
  [header]="'إضافة مورد'"
  [width]="'500px'">
  
  <div dialog-content class="form-container">
    <div class="form-group">
      <label>اسم المورد</label>
      <input 
        type="text" 
        pInputText 
        [(ngModel)]="newSupplier.name"
        class="full-width" />
    </div>

    <div class="form-group">
      <label>رقم الهاتف</label>
      <input 
        type="text" 
        pInputText 
        [(ngModel)]="newSupplier.phone"
        class="full-width" />
    </div>

    <div class="form-group">
      <label>العنوان</label>
      <input 
        type="text" 
        pInputText 
        [(ngModel)]="newSupplier.address"
        class="full-width" />
    </div>

    <div class="form-group">
      <label>له (دائن)</label>
      <p-inputnumber 
        [(ngModel)]="newSupplier.credit"
        mode="decimal"
        [showButtons]="true"
        placeholder="المبلغ الذي له عندك"
        [maxFractionDigits]="2"
        suffix=" ج.م"
        class="full-width">
      </p-inputnumber>
    </div>

    <div class="form-group">
      <label>عليه (مدين)</label>
      <p-inputnumber 
        [(ngModel)]="newSupplier.debit"
        mode="decimal"
        [showButtons]="true"
        placeholder="المبلغ الذي عليه لك"
        [maxFractionDigits]="2"
        suffix=" ج.م"
        class="full-width">
      </p-inputnumber>
    </div>
  </div>

  <div dialog-footer class="dialog-footer">
    <p-button 
      label="إلغاء" 
      severity="secondary" 
      (onClick)="closeDialog()"
      [text]="true">
    </p-button>
    <p-button 
      label="حفظ" 
      (onClick)="saveSupplier()">
    </p-button>
  </div>
</app-dialog>
