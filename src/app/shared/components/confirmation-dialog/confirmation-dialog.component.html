<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '500px' }"
  [draggable]="false"
  [resizable]="false"
  [header]="header"
  [closable]="true"
  (onHide)="hide()"
  class="confirmation-pop-up"
>
  <div class="confirmation-content">
    <i class="pi pi-exclamation-triangle" style="font-size: 2rem; color: #f59e0b;"></i>
    <p>{{ message }}</p>
  </div>

  <ng-template pTemplate="footer">
    <p-button
      *ngIf="showReject"
      [label]="rejectLabel"
      severity="secondary"
      (onClick)="onReject()"
      [text]="true"
    ></p-button>
    <p-button
      [label]="acceptLabel"
      severity="danger"
      (onClick)="onAccept()"
    ></p-button>
  </ng-template>
</p-dialog>
